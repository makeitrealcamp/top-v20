<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>
</head>
<body>
  <h1>My Socket.io app ðŸ’»</h1>
  <div id="messages"></div>
  <br>

  <form>
    <input type="text" id="author" placeholder="Tu nombre">
    <input type="text" id="text" placeholder="Contame algo.">
    <button type="submit">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:8080');

    const $containerMessages = document.querySelector('#messages');
    const $form = document.querySelector('form');

    function render(data = []) {
      const html = data.map(message => {
        return `
          <div class="message">
            <strong>${message.author}</strong>: ${message.text}
          </div>
        `;
      }).join('');

      return html;
    }

    function handlerSubmit(evt) {
      evt.preventDefault();

      const $author = document.querySelector('#author');
      const $text = document.querySelector('#text');

      const msg = {
        author: $author.value,
        text: $text.value
      };

      socket.emit('message:add', msg);

      $author.value = '';
      $text.value = '';
    }

    $form.addEventListener('submit', handlerSubmit);

    socket.on('connect', () => {
      console.log('Conectado al servidor');
    });

    socket.on('messages', (data) => {
      console.log('mensaje recibido', data);

      $containerMessages.innerHTML = render(data);
    })

    socket.on('disconnect', () => {
      console.log('Desconectado del servidor');
    });


  </script>

</body>
</html>
